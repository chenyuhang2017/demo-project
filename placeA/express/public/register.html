<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="bootsstarp/bootstrap.css">
    <link rel="shortcut icon" href="img/www.ico"/>
    <script src="jq/gVerify.js"></script>

    <title></title>


</head>
<body>
<script type="text/javascript"></script>
<div class="wrapper">
    <div class="login">
        <div class="login-window">
            <div class="className">
                <h2></h2>
                <input type="text" class="form-control" placeholder="请输入账号" style="border-radius: 5px;margin-bottom: 10px;">
                <!--<br>-->
                <div class="text">
                    <div id="v_container" style="width: 200px;height: 50px;float: left" ></div>
                    <input type="text" class="form-control" id="code_input" placeholder="请输入字符串" style="width: 200px;float: left">
                    <span id="my_button">获取验证码</span>
                </div>
                <!--<br>-->
                <input type="text" class="form-control" placeholder="请输入密码" style="border-radius: 5px;margin-bottom: 10px; ">
                <!--<br>-->
                <input type="password" class="form-control" placeholder="请确认密码" style="border-radius: 5px;margin-bottom: 10px;">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> <a href="" style="color: #333333">您确认并同意到位用户协议</a>
                </label>
            </div>
            <div class="btn-register">
                <button type="button" class="btn btn-primary">注册</button>
            </div>
            <div class="register-footer" style="dpadding: 20px">
                <a href="./Login.html" style="margin-left: 80px;color: #333333" >已有账号？登录</a>
            </div>
        </div>
    </div>
</div>

<script>
    var verifyCode = new GVerify("v_container");

    document.getElementById("my_button").onclick = function(){
        var res = verifyCode.validate(document.getElementById("code_input").value);
        if(res){
            alert("验证正确");
        }else{
            alert("验证码错误");
        }
    }
</script>



</body>



</html>
