<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="bootsstarp/bootstrap.css">
    <link rel="shortcut icon" href="img/www.ico"/>
    <title></title>


</head>
<body>
<script type="text/javascript"></script>
    <div class="wrapper">
        <div class="login">
            <div class="login-window">
                <img src="img/logo.png" alt="">

                <!--下面是用户名输入框-->
                <div class="input-group" style="margin-top: 30px">
                    <span class="input-group-addon" id="basic-addon1">&nbsp;&nbsp;</span>
                    <input id="userName" type="text" class="form-control input-lg" placeholder="用户名" aria-describedby="basic-addon1">
                </div>
                <br>
                <!--下面是密码输入框-->
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">&nbsp;&nbsp;</span>
                    <input id="passWord" type="text" class="form-control input-lg" placeholder="密码" aria-describedby="basic-addon1">
                </div>
                <br>
                <!--下面是登陆按钮,包括颜色控制-->
                <button type="button" style="width:300px;" class="btn btn-primary input-lg">登 录</button>
                <span style="display: inline-block; margin: 18px 0 0 12px"><a href="">忘记密码</a></span>
                <span style="display: inline-block; margin: 0 0 0 180px"><a href="register.html">注册</a></span>

            </div>
        </div>
    </div>











</body>
</html>
